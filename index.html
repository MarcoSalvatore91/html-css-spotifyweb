<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marco Salvatore">
    <meta name="description" content="Spotify">
    <link rel="icon" href="https://www.scdn.co/i/_global/twitter_card-default.jpg">

    <title>Spotify</title>

<body>

    <main>

        <section id="sidebar">
            <div id="navbar" class="white">

            </div>

                <img src="img/profile.svg" alt="profile">

        </section>
        <section id="nav-page">
            <!-- Head-Main -->
            <div id="head-main" class="white">
                <span>EFFETTUA L'UPGRADE</span>
            </div>

            <!-- Nav-Menu-Page -->

                <nav>
                    <a href="#">IN EVIDENZA</a>

                    <a href="#">CLASSIFICHE</a>
                    <a href="#">GENERI E MOOD</a>
                    <a href="#">NUOVE USCITE</a>

                </nav>

                <div id="recently-played">

                    <div class="albums">

                        <div class="card">
                            <img src="img/stranger.jpeg" alt="">
                        </div>
                        <div class="card">
                            <img src="img/aquietplace.jpeg" alt="">
                        </div>
                        <div class="card">
                            <img src="img/split.jpeg" alt="">
                        </div>
                        <div class="card">
                            <img src="img/cure.jpeg" alt="">
                        </div>
                        <div class="card">
                            <img src="img/sinister.jpeg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div id="player">

        </div>
    </footer>

</body>
</html>
